<!-- you need:
an input field to input a question,
an ask button that when clicked, will output a random image
a div/img tag that you can output the image into -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Magic 8 Ball</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div>
    <input type="text">
    <button type="button" id="askBtn" onclick="randomPic()">Ask the Magic 8 Ball a Question...</button>
    <div>
      <img src="img/magic8ball_empty.png" alt="magic 8 ball" id="randomImg">
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
