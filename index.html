<!-- you need:
an input field to input a question,
an ask button that when clicked, will output a random image
a div/img tag that you can output the image into -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Magic 8 Ball</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <h2 class="text-center header-text">Ask the Magic 8 Ball a Question...</h2>
      </div>
    </div>
    <div class="row"> <!-- Input and Button Begin -->
      <div class="col-sm 4 col-sm-offset-4 top-space">
        <input type="text" placeholder="Your Question" class="textInput">
        <button type="button" class="btn btn-default btn-lg" id="askBtn" onclick="randomPic(event)">Ask!</button>
      </div>
    </div> <!-- Input and Button End -->
    <div class="row"> <!-- Magic 8 Ball Image Begins -->
      <div class="col-sm-6 col-sm-offset-3 top-space">
        <div>
          <img src="img/magic8ball_empty.png" alt="magic 8 ball" class="img-responsive" id="randomImg">
        </div>
      </div> <!-- Magic 8 Ball Image Ends -->
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
